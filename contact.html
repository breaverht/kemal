<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #4CAF50, #81C784);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #0602f2;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Anasayfa</a>
        <a href="about.html">Hakkımızda</a>
        <a href="projects.html">Proje</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">İletişim</a>
    </nav>
    <header>
        <h1>İletişim</h1>
    </header>
    <main>
        <h2>Bize Ulaşın</h2>
        <p>Aşağıdaki formu doldurarak bize ulaşabilirsiniz. Size en kısa sürede geri dönüş yapacağız!</p>
        <form action="#" method="post">
            <label for="name">Adınız</label>
            <input type="text" id="name" name="name" placeholder="Adınızı girin" required>
            
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
            
            <label for="message">Mesajınız</label>
            <textarea id="message" name="message" rows="5" placeholder="Mesajınızı buraya yazın" required></textarea>
            
            <button type="submit">Gönder</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Tüm Hakları Saklıdır. | İletişim</p>
    </footer>
</body>
</html>
